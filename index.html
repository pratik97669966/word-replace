<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️ Jiyaa ❤️</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            margin: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        textarea {
            width: calc(100% - 22px);
            /* Subtract padding and border to align */
            height: 30vh;
            /* 30% of viewport height */
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            resize: none;
        }

        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            button {
                padding: 10px 15px;
                font-size: 14px;
            }

            textarea {
                height: 20vh;
                /* 20% of viewport height */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>❤️ Jiyaa ❤️</h1>
        <textarea id="inputText" placeholder="Paste your text here..."></textarea>
        <div class="buttons">
            <button onclick="formatText()">Format Text</button>
            <button onclick="selectAllText('inputText')">Select All</button>
        </div>
        <textarea id="outputText" readonly></textarea>
        <div class="buttons">
            <button onclick="copyText()">Copy Text</button>
        </div>
    </div>
    <script>
        function formatText() {
            let inputText = document.getElementById('inputText').value;

            // Replace commas with "Comma"
            let formattedText = inputText.replace(/,/g, "Comma");

            // Replace specific words with mathematical symbols
            const replacements = {
                "Minus": "-",
                "Plus": "+",
                "Divide By": "/",
                "Into": "*",
                "Multiply": "*",
                "By": "",
                "Is Equals To": "=",
                "Equals To": "=",
                "Is To": ":",
                "Percentage": "%",
                "Smaller than": "<",
                "Less Than": "<",
                "Greater than": ">",
                "Greater Than": ">",
                "Root Over": "√",
                "Greater than Equals to": "≥",
                "Greater Than Equal To": "≥",
                "Smaller than Equals to": "≤",
                "Not Equals to": "≠",
                "infinity": "∞",
                "Question mark": "?"
            };

            for (let [key, value] of Object.entries(replacements)) {
                let regex = new RegExp(key, 'gi');
                formattedText = formattedText.replace(regex, value);
            }

            // Replace numbers with words and capitalize first letter of every word
            formattedText = formattedText.replace(/\b\d+\b/g, match => {
                return numberToWords(parseInt(match));
            });

            // Capitalize first letter of each word
            formattedText = formattedText.replace(/\b\w+/g, function (word) {
                return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
            });

            // Display the formatted text
            document.getElementById('outputText').value = formattedText;
        }

        function numberToWords(num) {
            if (num === 0) return 'Zero';
            if (num < 0) return 'Minus ' + numberToWords(-num);

            const units = ['', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine'];
            const teens = ['', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];
            const tens = ['', 'Ten', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];
            const thousands = ['', 'Thousand', 'Million', 'Billion', 'Trillion'];

            let word = '';

            for (let i = 0, unit = 1000; i < thousands.length; i++, unit /= 1000) {
                let part = Math.floor(num / unit);
                num %= unit;

                if (part === 0) continue;

                let partWord = '';
                if (part >= 100) {
                    partWord += units[Math.floor(part / 100)] + ' Hundred ';
                    part %= 100;
                }

                if (part >= 11 && part <= 19) {
                    partWord += teens[part - 10] + ' ';
                } else {
                    partWord += tens[Math.floor(part / 10)] + ' ';
                    part %= 10;
                    partWord += units[part] + ' ';
                }

                word = partWord + thousands[i] + ' ' + word;
            }

            return word.trim();
        }

        function copyText() {
            let outputText = document.getElementById('outputText');
            outputText.select();
            outputText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            
        }

        function selectAllText(textAreaId) {
            let textArea = document.getElementById(textAreaId);
            textArea.select();
            textArea.setSelectionRange(0, 99999); // For mobile devices
            
        }
    </script>
</body>

</html>
